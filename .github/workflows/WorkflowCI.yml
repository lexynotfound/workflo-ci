name: MLOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Try different locations for requirements.txt
        if [ -f "requirements.txt" ]; then
          echo "ğŸ“¦ Installing from root requirements.txt..."
          pip install -r requirements.txt || {
            echo "âš ï¸ Failed with full requirements, trying minimal install..."
            pip install mlflow scikit-learn pandas numpy flask fastapi uvicorn prometheus_client
          }
        elif [ -f "workflo-ci/requirements.txt" ]; then
          echo "ğŸ“¦ Installing from workflo-ci/requirements.txt..."
          pip install -r workflo-ci/requirements.txt || {
            echo "âš ï¸ Failed with full requirements, trying minimal install..."
            pip install mlflow scikit-learn pandas numpy flask fastapi uvicorn prometheus_client
          }
        else
          echo "ğŸ“¦ No requirements.txt found, installing basic packages..."
          pip install mlflow scikit-learn pandas numpy flask fastapi uvicorn prometheus_client
        fi
        
        echo "âœ… Dependencies installed successfully"
        
    - name: ğŸ” Debug Repository Structure
      run: |
        echo "=================== REPOSITORY DEBUG ==================="
        echo "ğŸ  Current working directory:"
